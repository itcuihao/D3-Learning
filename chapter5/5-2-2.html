<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>colorScale</title>
</head>
<body>
	<script type="text/javascript" src="../d3/d3.min.js"></script>
	<script>
		
		var width = 600;
		var height = 600;
		var dataset = d3.range(5);
		var color = d3.scale.category10();		//随机10种颜色

		var svg = d3.select("body")
					.append("svg")
					.attr("width", width)
					.attr("height", height);

		var circle = svg.selectAll("circle")
						.data(dataset)
						.enter()
						.append("circle")
						.attr("cx", function(d,i){
							return 30 + i * 80;
						})
						.attr("cy", 100)
						.attr("r", 30)
						.attr("fill", function(d, i){
							return color(i);
						});

		var text = svg.selectAll("text")
					  .data(dataset)
					  .enter()
					  .append("text")
					  .attr("x", function(d, i){
					  		return 30 + i * 80;
					  })
					  .attr("y", 100)
					  .attr("dx", -30)
					  .attr("dy", "3em")
					  .text(function(d, i){
					  		return color(i);
					  });
		</script>
</body>
</html>
